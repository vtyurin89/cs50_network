{% extends "network/layout.html" %}

{% block body %}
    <div class="row d-flex justify-content-center mt-5">
    <div class="col-md-12 col-lg-6">

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-3">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control mt-1" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="form-control mt-1" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control mt-1" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary mt-3" type="submit" value="Register">
    </form>

    Already have an account? <a href="{% url 'login' %}">Log In here.</a>

    </div>
    </div>
{% endblock %}
